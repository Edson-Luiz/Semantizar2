<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Termos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <a href="/">
            <h1><img src="{{ url_for('static', filename='img/semantizar2logo.png') }}" alt="Logo do Semantizar com um ícone representando análise de texto" width="400"></h1>
        </a>
    </header>

    {% include 'nav.html' %}

    <div class="forms">

        <h3 class="my-3">Cadastro de Termos</h3><br>
        <div class="mb-3">
            <input type="text" class="form-control" id="termoInput" placeholder="Digite um termo" />
            <button type="button" id="btn-add" onclick="adicionarTermo()"><i class="bi bi-check-circle-fill"></i></button>
            <button id="finalizarBtn" class="btn btn-success" onclick="finalizarCadastro()" disabled>Gerar Relacionamentos</button>
        </div>

        <h5>Termos Adicionados:</h5>
        <ul id="termosLista" class="list-group">
            <!-- Os termos serão listados aqui -->
        </ul>

        
         
    </div>
    

    <footer>
        <p>&copy; 2025 Semantizar 2.0. Todos os direitos reservados.</p>
    </footer>

    <script src="{{ url_for('static', filename='../static/js/script.js') }}"></script>
</body>
</html>
