<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Termos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <div class="inner">
            <div class="logo">
                <a href="/">
                    <img class="logo2semantizar" src="{{ url_for('static', filename='img/semantizar2logo3.png') }}" alt="Logo do Semantizar 2.0 com um ícone representando análise de texto">
                </a>
            </div>
    
            <nav>
                <ul>
                    <li><a href="/">Página inicial</a></li>
                    <li><a href="sobre">Sobre</a></li>
                    <li><a href="contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="indicador-pagina">

        <p><a href="/">Página inicial</a> / <a href="cadastro">cadastro</a> / cadastroTermos</p>

    </div>

    <h1 style="display: flex; justify-content: center;">Cadastro de Termos</h1><br>

    <div style="display: flex; justify-content: center;">
        <h2><img width="1100px" style="display: flex; justify-content: center;" src="{{ url_for('static', filename='img/linhadecadastrosemantizar2.png') }}" alt="linha de cadastro do sistema Semantizar 2.0"></h2>
    </div>

    <div class="forms-termos">
        <div class="mb-3">
            <input type="text" class="form-control" id="termoInput" placeholder="Digite um termo" />
            <button type="button" id="btn-add" onclick="adicionarTermo()"><i class="bi bi-check-circle-fill"></i></button>
            <button id="finalizarBtn" class="btn btn-success" onclick="finalizarCadastro()" disabled>Gerar Relacionamentos</button>
        </div>

        <h5>Termos Adicionados:</h5>
        <ul id="termosLista" class="list-group">
            <!-- Os termos serão listados aqui -->
        </ul>

    </div>
    

    <footer>
        <p>&copy; 2025 Semantizar 2.0. Todos os direitos reservados.</p>
    </footer>

    <script src="{{ url_for('static', filename='../static/js/script.js') }}"></script>
</body>
</html>
