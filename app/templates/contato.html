<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Semantizar 2.0 - Contato</title>
</head>
<body>
    <header>
        <div class="inner">
            <div class="logo">
                <a href="/">
                    <img class="logo2semantizar" src="{{ url_for('static', filename='img/semantizar2logo3.png') }}" alt="Logo do Semantizar 2.0 com um ícone representando análise de texto">
                </a>
            </div>
    
            <nav>
                <ul>
                    <li><a href="/">Página inicial</a></li>
                    <li><a href="sobre">Sobre</a></li>
                    <li><a href="contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="indicador-pagina" style="margin-left: 5px;">

        <p><a href="/">Página inicial</a> / contato</p>

    </div>
    
    <div class="container">

        <h2>Contato</h2>

        <form action="https://formspree.io/f/myzzbawb" method="POST">
            <label for="name">Nome</label><br>
            <input type="text" id="name" name="name" placeholder="Digite o seu nome" required><br><br>
            
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Digite o seu email" required><br><br>
            
            <label for="message">Mensagem</label><br>
            <textarea id="message" name="message" style="width: 500px; height: 200px;" required></textarea><br>
            
            <button type="submit">Enviar</button>
        </form>

    </div>

    <footer>
        <p>&copy; 2025 Semantizar 2.0. Todos os direitos reservados.</p>
    </footer>
    
    <script src="{{ url_for('static', filename='../static/js/script.js') }}"></script>
</body>
</html>
