<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Semantizar 2 - Um sistema de extração de relações semânticas em documentos acadêmicos.">
    <title>Semantizar 2.0 - Validação</title>
    <!-- Link para o arquivo CSS na pasta static -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <div class="inner">
            <div class="logo">
                <a href="/">
                    <img class="logo2semantizar" src="{{ url_for('static', filename='img/semantizar2logo3.png') }}" alt="Logo do Semantizar 2.0 com um ícone representando análise de texto">
                </a>
            </div>
    
            <nav>
                <ul>
                    <li><a href="/">Página inicial</a></li>
                    <li><a href="sobre">Sobre</a></li>
                    <li><a href="contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container mt-4">
        <h2>Validação das Relações Semânticas</h2>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Termo 1</th>
                    <th>Termo 2</th>
                    <th>Frase</th>
                    <th>Validação</th>
                </tr>
            </thead>
            <tbody>
                {% for par in pares %}
                <tr>
                    <td>{{ par.termo1 }}</td>
                    <td>{{ par.termo2 }}</td>
                    <td>{{ par.frase }}</td>
                    <td>
                        <button class="btn btn-success btn-sm" onclick="validarRelacao(true, '{{ par.termo1 }}', '{{ par.termo2 }}')">✅</button>
                        <button class="btn btn-danger btn-sm" onclick="validarRelacao(false, '{{ par.termo1 }}', '{{ par.termo2 }}')">❌</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    
    <footer>
        <p>&copy; 2025 Semantizar 2.0. Todos os direitos reservados.</p>
    </footer>

    <script src="{{ url_for('static', filename='../static/js/script.js') }}"></script>
</body>
</html>
