<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Semantizar 2 - Um sistema de extração de relações semânticas em documentos acadêmicos.">
    <title>Semantizar 2.0 - Cadastro relação</title>
    <!-- Link para o arquivo CSS na pasta static -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <div class="inner">
            <div class="logo">
                <a href="/">
                    <img class="logo2semantizar" src="{{ url_for('static', filename='img/semantizar2logo3.png') }}" alt="Logo do Semantizar 2.0 com um ícone representando análise de texto">
                </a>
            </div>
    
            <nav>
                <ul>
                    <li><a href="/">Página inicial</a></li>
                    <li><a href="sobre">Sobre</a></li>
                    <li><a href="contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <lord-icon
    src="https://cdn.lordicon.com/lupuorrc.json"
    trigger="loop"
    style="width:250px;height:250px">
    </lord-icon>

    

    <div class="validacao">
        <h2>Cadastrar a relação entre "{{ termo1 }}" e "{{ termo2 }}"</h2><br>
    
        <div class="validacao-text">
            <p>{{ frase }}</p><br>
    
            <!-- Formulário que envia os dados para a rota -->
            <form action="cadastroRelacao" method="POST">

                <input type="hidden" name="termo1" value="{{ termo1 }}">
                <input type="hidden" name="termo2" value="{{ termo2 }}">

                <label for="relacao">Especificar a relação semântica<abbr title="campo obrigatório">*</abbr></label><br>
                <input type="text" id="relacao" name="relacao" required><br><br>
    
                <h2>Cadastro opcional:</h2>
    
                <label for="tiporelacao">Tipo da relação semântica</label><br>
                <select id="tiporelacao" name="tiporelacao">
                    <option value="hierarquica">Hierárquica</option>
                </select><br><br>
    
                <label for="relacao-inversa">Relação inversa (se houver)</label><br>
                <input type="text" id="relacao-inversa" name="relacao-inversa"><br><br>
    
                <label>Propriedades</label><br>
                <div class="radio-group">
                    <p>
                        <label for="simetrica">Simétrica:</label>  
                        <input type="radio" name="simetrica" value="sim"> SIM
                        <input type="radio" name="simetrica" value="nao"> NÃO
                    </p>
                    <p>
                        <label for="dissertacao">Dissertação:</label>  
                        <input type="radio" name="dissertacao" value="sim"> SIM
                        <input type="radio" name="dissertacao" value="nao"> NÃO
                    </p>
                </div><br>
    
                <!-- Botão de envio -->
                <button type="submit" class="button">Cadastrar</button>
            </form>
        </div>
    </div>

    
    <footer>
        <p>&copy; 2025 Semantizar 2.0. Todos os direitos reservados.</p>
    </footer>

    <script src="{{ url_for('static', filename='../static/js/script.js') }}"></script>
</body>
</html>
