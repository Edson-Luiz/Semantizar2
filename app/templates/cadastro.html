<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Publicação - Semantizar 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <a href="/">
            <h1><img src="{{ url_for('static', filename='img/semantizar2logo.png') }}" alt="Logo do Semantizar com um ícone representando análise de texto" width="300"></h1>
        </a>
    </header>

    <nav class="menu-lateral">

        <div class="btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i>
        </div><!--btn-expandir-->
    
        <ul>
            <li class="item-menu ativo">
                <a href="/" title="Inicio">
                    <span class="icon"><i class="bi bi-house-door"></i></span>
                    <span class="txt-link">Início</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="cadastro" title="Cadastrar">
                    <span class="icon"><i class="bi bi-clipboard2-check"></i></i></span>
                    <span class="txt-link">Cadastrar</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="visualizacao" title="Visualização">
                    <span class="icon"><i class="bi bi-columns-gap"></i></span>
                    <span class="txt-link">Visualização</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="sobre" title="Sobre">
                    <span class="icon"><i class="bi bi-info-circle"></i></i></span>
                    <span class="txt-link">Sobre</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="contato" title="Contato">
                    <span class="icon"><i class="bi bi-person-fill"></i></i></i></span>
                    <span class="txt-link">Contato</span>
                </a>
            </li>
    
    </nav>


    <div class="container">
        <h2>Selecione o tipo da publicação para cadastro</h2><br>
        <div class="cadastroimg">
            
                <div class="item">
                    <span>Livro</span>
                    <a href="cadastroLivro"><i class="bi bi-book-fill custom-icon"></i></a>
                </div>
        
                <!-- Artigo -->
                <div class="item">
                    <span>Artigo</span>
                    <a href="cadastroArtigo"><i class="bi bi-file-text-fill custom-icon"></i></a>
                </div>
        
                <!-- Adicione mais itens conforme necessário -->
                <div class="item">
                    <span>Documento acadêmico</span>
                    <a href="cadastroDocAcademico"><i class="bi bi-file-earmark-text-fill custom-icon"></i></a>
                </div>
        </div>

    </div>
         

    <footer>
        <p>&copy; 2024 Semantizar 2. Todos os direitos reservados.</p>
    </footer>

    <script src="{{ url_for('static', filename='../static/js/script.js') }}"></script>
