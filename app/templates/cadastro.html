<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Publicação - Semantizar 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <img src="logo.png" alt="Semantizar" class="logo">
        <nav>
            <ul>
                <li><a href="/index.html">Página Inicial</a></li>
                <li><a href="/contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <aside>
            <ul>
                <li><a href="inserir_dados.html">Inserir Dados</a></li>
                <li><a href="visualizar_relacoes.html">Visualizar Relações Semânticas</a></li>
            </ul>
        </aside>

        <main>
            <h1>Cadastrar Publicação</h1>

            <form action="/processar_cadastro" method="post" enctype="multipart/form-data">
                <!-- Título da Publicação -->
                <div class="form-group">
                    <label for="titulo">Título da publicação: </label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>

                <!-- Nome do autor -->
                <div class="form-group">
                    <label for="autor">Nome do autor: </label>
                    <input type="text" id="autor" name="autor" required>
                </div>

                <!-- Nome do orientador -->
                <div class="form-group">
                    <label for="orientador">Nome do orientador: </label>
                    <input type="text" id="orientador" name="orientador" required>
                </div>

                <!-- Nome do coorientador -->
                <div class="form-group">
                    <label for="coorientador">Nome do coorientador: </label>
                    <input type="text" id="coorientador" name="coorientador">
                </div>

                <!-- Universidade -->
                <div class="form-group">
                    <label for="universidade">Universidade:</label>
                    <select id="universidade" name="universidade" required>
                        <option value="UEMG">UEMG - Universidade do Estado de Minas Gerais</option>
                        <!-- Adicione outras universidades aqui -->
                    </select>
                </div>

                <!-- Ano -->
                <div class="form-group">
                    <label for="ano">Ano: </label>
                    <input type="number" id="ano" name="ano" min="1900" max="2100" required>
                </div>

                <!-- Tipo de Publicação -->
                <div class="form-group">
                    <label>Tipo de Publicação: </label><br>
                    <label><input type="radio" name="tipo_publicacao" value="Dissertação" required> Dissertação</label><br>
                    <label><input type="radio" name="tipo_publicacao" value="Tese"> Tese</label>
                </div>

                <!-- Arquivo da publicação -->
                <div class="form-group">
                    <label for="arquivo_publicacao">Selecione o arquivo da publicação (PDF)</label><br>
                    <input type="file" id="arquivo_publicacao" name="arquivo_publicacao" accept=".pdf" required>
                </div>

                <!-- Arquivo de classificação -->
                <div class="form-group">
                    <label for="arquivo_classificacao">Selecione o arquivo da estrutura de classificação (TXT)</label><br>
                    <input type="file" id="arquivo_classificacao" name="arquivo_classificacao" accept=".txt" required>
                </div>

                <!-- Botão de submissão -->
                <button type="submit" class="button">Cadastrar e Gerar Relacionamentos</button>
            </form>
        </main>
    </div>

    <footer>
        <p>&copy; Semantizar 2024</p>
    </footer>
</body>
</html>
